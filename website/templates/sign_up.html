{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{%block content %} 
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" autocomplete="off" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" autocomplete="off" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>
    </div>
    <div class="form-group">
        <label for="firstName">Last Name</label>
        <input type="text" autocomplete="off" class="form-control" id="firstName" name="firstName" placeholder="Enter last name"/>
      </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/>
    </div>
    <div class="form-group">
      <label for="password">Password (Confirm)</label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>
    </div>
    <div class="form-group">
        <label for="password">Secret Code</label>
        <input type="password" class="form-control" id="secretCode" name="secretCode" placeholder="Enter the secret code"/>
      </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
